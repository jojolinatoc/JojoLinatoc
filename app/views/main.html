<!DOCTYPE html>

<html ng-app="jojoApp">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <!-- STYLES -->
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/screen.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/hf.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/general.css'}">
        <!-- BOOTSTRAP CSS-->
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- FONT -->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/angular/angular.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>

        <header ng-controller="headerCtrl">
            <nav role="navigation" class="navbar navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#" class="navbar-brand">Brand</a>
                    </div>
                    <!-- Collection of nav links and other content for toggling -->
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right" ng-repeat="link in navLinks">
                            <li><a href="{{link.url}}">{{link.linkName}}</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

            #{doLayout /}

        <footer>

        </footer>
    </body>
</html>
