<!DOCTYPE html>

<html ng-app="jojoApp">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- STYLES -->
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/screen.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/hf.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/general.css'}">
        <!-- BOOTSTRAP CSS-->
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/angular/angular.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/angular/angular-sanitize.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/angular/jojoApp.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script type="text/javascript" src="/public/javascripts/modernizr.custom.79639.js"></script>

        <script type="text/javascript" src="/public/javascripts/jquery.classyloader.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.js"></script>
        #{get 'moreScripts' /}

        <script>
            $(document).ready(function(){
                $(".navbar-toggle").hover(function(){
                    $('.icon-bar').css("background-color", "#fff");
                    }, function(){
                    $('.icon-bar').css("background-color", "#068B39");
                });
            });
            $(function() {
              $('.targetSection').click(function(){
                    $('html, body').animate({
                        scrollTop: $( $.attr(this, 'href') ).offset().top
                    }, 1000);
                    return false;
                });
            });
        </script>
    </head>
    <body ng-controller="websiteCtrl">
    <section class="top-banner sections">
        <header >
            <nav role="navigation" class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--<a href="#" class="navbar-brand"><img src="public/images/logo1.png"></a>-->
                    </div>
                    <!-- Collection of nav links and other content for toggling -->
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right" ng-repeat="link in navLinks">
                            <li class="mainLinks"><a class="targetSection" href="{{link.url}}">{{link.linkName}}</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="firstSection">
            <img class="logo" src="public/images/jojo-logo.png">
            <div class="myName">
                <h1>JOJO P. LINATOC</h1>
            </div>
            <h2>
                Frontend Web Developer - Responsive Layout
            </h2>
            <ul>
                <li>
                    <a target="_blank" href="https://github.com/jojolinatoc"><img onmouseover="this.src='public/images/github-default.png';" onmouseout="this.src='public/images/github.png';" src="public/images/github.png"></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.facebook.com/jojo.linatoc07"><img onmouseover="this.src='public/images/fb.png';" onmouseout="this.src='public/images/fb-default.png';" src="public/images/fb-default.png"></a>
                </li>
                <li>
                    <a target="_blank" href="https://plus.google.com/u/0/102470305112366647778"><img onmouseover="this.src='public/images/google.png';" onmouseout="this.src='public/images/google-default.png';" src="public/images/google-default.png"></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.linkedin.com/in/jojo-linatoc-969b19b2?trk=nav_responsive_tab_profile_pic"><img onmouseover="this.src='public/images/linkin.png';" onmouseout="this.src='public/images/linkin-default.png';" src="public/images/linkin-default.png"></a>
                </li>
            </ul>
        </div>
    </section>


            #{doLayout /}

        <footer>

        </footer>
    </body>
</html>
