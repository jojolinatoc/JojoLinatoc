<!DOCTYPE html>

<html ng-app="jojoApp">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <!-- STYLES -->
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/screen.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/hf.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sass/general.css'}">
        <!-- BOOTSTRAP CSS-->
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/angular/angular.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/angular/jojoApp.js" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}

        <script>
            $(document).ready(function(){
                $(".navbar-toggle").hover(function(){
                    $('.icon-bar').css("background-color", "#fff");
                    }, function(){
                    $('.icon-bar').css("background-color", "#068B39");
                });
            });
        </script>
    </head>
    <body>
        <header ng-controller="headerCtrl">
            <nav role="navigation" class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--<a href="#" class="navbar-brand"><img src="public/images/logo1.png"></a>-->
                    </div>
                    <!-- Collection of nav links and other content for toggling -->
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right" ng-repeat="link in navLinks">
                            <li class="mainLinks"><a href="{{link.url}}">{{link.linkName}}</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

            #{doLayout /}

        <footer>

        </footer>
    </body>
</html>
